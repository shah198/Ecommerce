<div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
    <div class="col-md-12 mb-4">
      <div class="alert alert-info" role="alert" >
        Link generated: {{link}}
      </div>
    </div>
  
    <div class="col-md-12 mb-4" >
      <div class="alert alert-danger" role="alert">
        You should be logged in to generate a link!
      </div>
    </div>
  
    <div class="col-md-12 mb-4 input-group">
      <input type="text" class="form-control" placeholder="Search" >
      <div class="input-group-append" > 0">
        <button class="btn btn-info" (click)="generate()">Generate Link</button>
      </div>
      <div class="input-group-append">
        <select class="form-select" >
          <option>Select</option>
          <option value="asc">Price Ascending</option>
          <option value="desc">Price Descending</option>
        </select>
      </div>
    </div>
  
    <div class="col" *ngFor="let product of products">
      <div class="card shadow-sm" (click)="select(product.Id)"  [class.selected]="isSelected(product.Id)">
        <img [src]="product.image" height="200">
  
        <div class="card-body">
          <p class="card-text">{{product.title}}</p>
          <div class="d-flex justify-content-between align-items-center">
            <small class="text-muted">${{product.price}}</small>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <div class="d-flex justify-content-center mt-4" >
    <button class="btn btn-primary">Load More</button>
  </div>
